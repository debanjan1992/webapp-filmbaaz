<div class="row p-5">
    <div class="card mx-auto" style="max-width:23rem;">
        <div class="card-header">
            <a class="navbar-brand" href="/">
                <img src="../src/assets/img/logo.png" width="150" alt="">
            </a>
            <p>Sign In</p>
        </div>
        <div class="card-body">
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" ng-model="login.email" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <div class="invalid-feedback">
                        Invalid Email
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" ng-model="login.password" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Password field must not be empty
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" ng-submit="alert('hey');">Sign Up</button>
            </form>
        </div>
    </div>
</div>
