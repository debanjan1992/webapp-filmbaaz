<br>
<div class="container card bg-light mb-3" style="max-width: 23rem;">
    <div class="card-title text-center">
        <a class="navbar-brand" href="/">
            <img src="../src/assets/img/logo.png" width="150" alt="">
        </a>
        <p>Sign In</p>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" ng-model="login.email" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" ng-model="login.password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="login.login()">Sign Up</button>
        </form>
    </div>
</div>
